# Pre-commit hooks for RAG Chatbot Backend
# Constitution: backend/.specify/memory/constitution.md (Section 7 - Code quality)

repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']
        files: ^app/|^tests/|^scripts/

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']
        files: ^app/|^tests/|^scripts/

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        files: ^app/|^tests/|^scripts/

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # MyPy - Type checking (optional - can be slow)
  # Uncomment to enable strict type checking on pre-commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: ['--strict', '--ignore-missing-imports']
  #       files: ^app/

# To install: pre-commit install
# To run manually: pre-commit run --all-files
